<!DOCTYPE html>
<html lang="sr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BG Explorer</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-image: url('https://images.unsplash.com/photo-1528909514045-2fa4ac7a08ba'); /* besplatna pozadina */
      background-size: cover;
      background-position: center;
      color: white;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
    }

    h1 {
      font-size: 3em;
      margin-bottom: 0.5em;
      text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
    }

    p {
      font-size: 1.2em;
      margin-bottom: 1.5em;
      text-shadow: 1px 1px 2px rgba(0,0,0,0.4);
    }

    a.button {
      background-color: #ff4081;
      color: white;
      padding: 15px 30px;
      text-decoration: none;
      font-size: 1em;
      border-radius: 8px;
      box-shadow: 2px 2px 10px rgba(0,0,0,0.3);
      transition: background-color 0.3s ease;
    }

    a.button:hover {
      background-color: #e91e63;
    }

    @media (max-width: 600px) {
      h1 { font-size: 2em; }
      p { font-size: 1em; }
    }
  </style>
</head>
<body>
  <h1>Zdravo, ovo je BG Explorer</h1>
  <p>Besplatno postavljeno uz GitHub Pages ðŸš€</p>
  <a href="https://bgexplorer.weebly.com/" class="button" target="_blank">Idi na Weebly sajt</a>
</body>
</html>
